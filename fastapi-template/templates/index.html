<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .info p {
            color: #666;
            line-height: 1.6;
        }
        
        .links {
            margin-top: 30px;
        }
        
        .links a {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .links a:hover {
            background: #5568d3;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ FastAPI Template</h1>
        <p class="subtitle">A production-ready FastAPI backend template</p>
        
        <div class="info">
            <h3>API Status</h3>
            <p>Your FastAPI application is running successfully!</p>
            <span class="status">âœ“ Healthy</span>
        </div>
        
        <div class="info">
            <h3>Quick Links</h3>
            <p>Explore the API documentation and endpoints:</p>
        </div>
        
        <div class="links">
            <a href="/docs" target="_blank">Swagger UI</a>
            <a href="/redoc" target="_blank">ReDoc</a>
            <a href="/health" target="_blank">Health Check</a>
        </div>
    </div>
</body>
</html>
